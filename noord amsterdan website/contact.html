    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
          margin: 0;
          padding: 20px;
      }
      h1 {

      }
      form {

          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          margin: auto;
      }
      label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
      }
      input[type="text"],
      textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      button {
          background-color: #00ffff;
          color: rgb(0, 0, 0);
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          width: 100%;
      }
      button:hover {
          background-color: #00cccc;
      }
  </style>
      <h1></h1>
      <form id="contactForm">
          <label for="naam">Naam:</label>
          <input type="text" id="naam" name="naam" required>
  
          <label for="discord">Discord-gebruikersnaam:</label>
          <input type="text" id="discord" name="discord" required>
  
          <label for="vraag">Vraag:</label><br>
          <textarea id="vraag" name="vraag" rows="4" required></textarea>
  
          <button type="submit">Verstuur vraag</button>
      </form>
  
      <script>
          document.getElementById('contactForm').addEventListener('submit', function(event) {
              event.preventDefault();
  
              const naam = document.getElementById('naam').value;
              const discord = document.getElementById('discord').value;
              const vraag = document.getElementById('vraag').value;
  
              const webhookUrl = 'JOUW_DISCORD_WEBHOOK_URL';
  
              const data = {
                  embeds: [{
                      title: "Nieuwe Vraag",
                      fields: [
                          { name: "Naam", value: naam, inline: true },
                          { name: "Discord", value: discord, inline: true },
                          { name: "Vraag", value: vraag }
                      ],
                      color: 3447003 // Bijvoorbeeld een groene kleur
                  }]
              };
  
              fetch(webhookUrl, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              })
              .then(response => {
                  if (response.ok) {
                      alert('Vraag verstuurd!');
                      document.getElementById('contactForm').reset(); // Reset het formulier
                  } else {
                      alert('Fout bij het verzenden van de vraag.');
                  }
              })
              .catch(error => {
                  console.error('Fout:', error);
              });
          });
      </script>
  </body>
